<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pricing component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="box">
  <div class="head-div">
    <div class="heading">
      <h1 class="heading-main">OUR PRICING</h1>
    </div>
    <div class="forSwitch">
      <div class="plans">
        <h2>Annually</h2>
      </div>
      <div>
        <input type="checkbox" name="checkbox" id="toggle" />
        <label for="toggle" class="switch"></label>
      </div>
      <div class="plans">
        <h2>Monthly</h2>
      </div>
    </div>
    <div class="pricing">
      <div class="first">
        <div class="Basic">Basic</div>
        <div class="prices" style="padding:20px; ">&dollar;<span id="upPrice"><strong>199.99</strong></span></div>
        <div class="spaces" style="padding:20px; ">500 GB Storage</div><hr>
        <div class="conditions" style="padding:20px; "> 2 Users Allowed</div><hr>
        <div class="datalimit" style="padding:20px;">Send up to 3 GB</div><hr>
        <div class="learn" style="padding:20px;"><button class="button-learn">Learn More</button></div>
      </div>
      <div class="second">
        <div class="Professional" style="padding:20px;">Professional </div>
       
        <div class="Proffesional-prices">&dollar;<span id="price2"><strong>299.99</strong></span></div>
        
        <div class="spaces" style="padding:20px; ">1TB Storage</div><hr>
        <div class="conditions" style="padding:20px;"> 5 Users Allowed</div><hr>
        <div class="datalimit" style="padding:20px;">Send up to 10 GB</div><hr>
        <div class="learn" style="padding:20px;"><button class="main-button">Learn More</button></div>
      </div>
      <div class="third">
        <div class="Master">Master</div>
        <div class="prices" style="padding:20px;  margin-top: -4PX;">&dollar;<span id="price3"><strong>399.99</strong></span></div>
        <div class="spaces" style="padding:20px; ">2 TB Storage</div><hr>
        <div class="conditions" style="padding:20px; "> 5 Users Allowed</div><hr>
        <div class="datalimit" style="padding:20px;">Send up to 20 GB</div><hr>
        <div class="learn" style="padding:20px;"><button class="button-learn">Learn More</button></div>
      </div>
    </div>
  </div>
</div>
  <script>
    let checkedBox = document.getElementById("toggle");
    var priceElement = document.getElementById("upPrice");
    var priceElement2 = document.getElementById("price2");
    var priceElement3 = document.getElementById("price3");
    var checkbox = document.getElementById("toggle");
    checkbox.addEventListener("change", function () {
      if (!checkbox.checked) {
        priceElement.textContent = "199.99";
        priceElement2.textContent = "299.99";
        priceElement3.textContent = "399.99";
      } else {
        priceElement.textContent = "19.99";
        priceElement2.textContent = "29.99";
        priceElement3.textContent = "39.99";
      }
    });
  </script>
</body>
</html>
